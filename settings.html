<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/bdfb725508.js"></script>
  <title>Settings | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__cloumn">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
      <span class="status-bar__battery-level">100%</span>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <div class="header__back-btn">
        <a href="more.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
      </div>
      <h1 class="header__header-column">Settings</h1>
    </div>
    <div class="header__header-column">
      <span class="header_icon">
        <i class="fas fa-search"></i>
      </span>
    </div>
  </header>
  <main class="settings">
    <section class="settings__sections">
      <ul class="sttings__list">
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-lock"></i>
          </span>
          <span class="settings__title">Privacy</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-bell"></i>
          </span>
          <span class="settings__title">Notifications</span>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-user"></i>
          </span>
          <span class="settings__title">Freinds</span>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
